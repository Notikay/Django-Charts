{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <title>
      График по таблице
    </title>
  </head>
  <body>
  	
  	<div class="content container-fluid">
      <div class="row">
        <img class="image1 container-fluid сol-xl-6 col-lg-6 col-md-6 col-sm-6 col-6" id="1"" alt="">
        <div class="graph container-fluid col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
          <canvas id="myChart"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="tables container-fluid col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>№</th>
                <th>X</th>
                <th>Y</th>
              </tr>
            </thead>
            <tbody>
              {% for i in db_chart %}
                  <tr>
                    <th>{{ i.id }}</th>
                    <th>{{ i.col1 }}</th>
                    <th>{{ i.col2 }}</th>
                  </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <img class="image2 container-fluid сol-xl-6 col-lg-6 col-md-6 col-sm-6 col-6" id="1"" alt="">
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>

    <script>
      var ctx = document.getElementById('myChart').getContext('2d')
      var myLineChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: {{db_labels}},
            datasets: [{
              label: 'Название графика',
              borderColor: 'rgb(,,)',
              backgroundColor: 'rgb(,,)',
              data: {{db_data}}
            }]
        },
        options: {}
      });
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
